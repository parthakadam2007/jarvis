<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Email Client</title>
    <style>
        /* Existing styles */
        /* Base Styles */
        :root {
            --primary-color: #3b82f6;
            --primary-light: #93c5fd;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--gray-900);
            background-color: var(--gray-50);
            line-height: 1.5;
        }

        /* Layout */
        .app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 1px solid var(--gray-200);
            transition: transform 0.3s ease;
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gray-800);
            margin-bottom: 2rem;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-container svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--gray-100);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: 2px solid var(--primary-light);
            outline-offset: -2px;
        }

        /* Folders */
        .folders {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: none;
            color: var(--gray-700);
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
            text-align: left;
        }

        .folder-item:hover {
            background-color: var(--gray-100);
        }

        .folder-item.active {
            background-color: #ebf5ff;
            color: var(--primary-color);
        }

        .folder-icon-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .badge {
            background-color: #dbeafe;
            color: var(--primary-color);
            padding: 0.125rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Email List */
        .email-list {
            width: 400px;
            background-color: white;
            border-right: 1px solid var(--gray-200);
            overflow-y: auto;
        }

        .section-title {
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            border-bottom: 1px solid var(--gray-200);
        }

        .email-items {
            padding: 1rem;
        }

        .email-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .email-item:hover {
            background-color: var(--gray-50);
        }

        .email-item.active {
            background-color: #ebf5ff;
        }

        .email-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .email-from {
            font-size: 0.875rem;
            color: var(--gray-900);
        }

        .email-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .email-subject {
            font-size: 0.875rem;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .email-preview {
            font-size: 0.75rem;
            color: var(--gray-500);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Email Detail */
        .email-detail {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: white;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            gap: 1rem;
        }

        .email-content {
            max-width: 48rem;
            margin: 0 auto;
        }

        .email-content-header {
            margin-bottom: 1.5rem;
        }

        .email-content-subject {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .email-content-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .email-content-body {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Reply Button and Window */
        .reply-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reply-button:hover {
            background-color: #2563eb;
        }

        .reply-window {
            display: none;
            margin-top: 2rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: white;
        }

        .reply-window.active {
            display: block;
        }

        .reply-header {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .reply-textarea {
            width: 100%;
            min-height: 200px;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.875rem;
            line-height: 1.5;
            resize: vertical;
        }

        .reply-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .reply-send {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reply-send:hover {
            background-color: #2563eb;
        }

        .reply-cancel {
            padding: 0.5rem 1rem;
            background-color: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reply-cancel:hover {
            background-color: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            padding: 0.5rem;
            background-color: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.375rem;
            color: var(--gray-700);
            cursor: pointer;
        }

       

        /* Responsive Design */
        @media (max-width: 1024px) {
            .mobile-menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 40;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .email-list {
                width: 100%;
            }

            .email-detail {
                display: none;
            }

            .email-detail.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 30;
            }

            .back-button {
                display: block;
                margin-bottom: 1rem;
                padding: 0.5rem;
                background: none;
                border: none;
                color: var(--gray-600);
                cursor: pointer;
                font-size: 0.875rem;
            }
        }
        .sub-add{
            width: 100%;
            
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: bold;
            line-height: 1.5;
            resize: vertical;
            height: 50px;
        }
    </style>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("file-list");

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => e.preventDefault());
        });

        // Highlight drop area when dragging
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"));
        });

        // Handle dropped files
        dropArea.addEventListener("drop", (e) => {
            const files = e.dataTransfer.files;
            fileInput.files = files;
            displayFileList(files);
        });

        // Handle file selection
        dropArea.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => displayFileList(fileInput.files));

        function displayFileList(files) {
            fileList.innerHTML = "";
            for (const file of files) {
                const li = document.createElement("li");
                li.textContent = file.name;
                fileList.appendChild(li);
            }
        }

        // Upload files to Flask backend
        document.getElementById("uploadButton").addEventListener("click", () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append("files", file);
            }

            fetch("/uploadFiles", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => alert('uploaded sussfully'))
            .catch(error => console.error("Error:", error));
        });
    </script>

    <script>
        function stripHtml(html) {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
            return tempDiv.textContent || tempDiv.innerText || "";
        }
         let emails = []
          async function fetchEmails() {
            try {
                const response = await fetch("http://127.0.0.1:5000/emails");
                 emails = await response.json();
                 emails=emails.sort((a, b) =>  b.id-a.id);
                console.log(emails)
                renderEmailList();
                
        
            } catch (error) {
                console.error("Error fetching emails:", error);
            }
        }

        console.log(emails)
     
        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const emailItems = document.getElementById('emailItems');
        const emailDetail = document.getElementById('emailDetail');

        // Toggle mobile menu
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Toggle reply window
        function toggleReplyWindow() {
            const replyWindow = document.querySelector('.reply-window');
            replyWindow.classList.toggle('active');
        }

        // Handle reply submission
        function handleReply(event) {
            event.preventDefault();
            const textarea = document.querySelector('.reply-textarea');
            console.log('Reply sent:', textarea.value);
            textarea.value = '';
            toggleReplyWindow();
        }

        // Render email list
        function renderEmailList() {
          
            emailItems.innerHTML = emails.map(email => `
                <div class="email-item ${email.read ? '' : 'unread'}" data-id="${email.id}">
                    <div class="email-item-header">
                        <span class="email-from">${email.from}</span>
                        <span class="email-date">${email.date}</span>
                    </div>
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-preview">${ stripHtml(email.body)}</div>
                </div>
            `).join('');

            // Add click handlers to email items
            document.querySelectorAll('.email-item').forEach(item => {
                item.addEventListener('click', () => {
                    const emailId = parseInt(item.dataset.id);
                    showEmailDetail(emailId);
                    
                    // Update active state
                    document.querySelectorAll('.email-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show detail view on mobile
                    if (window.innerWidth <= 1024) {
                        emailDetail.classList.add('active');
                    }
                });
            });
            console.log('email_rendered')
        }

        // Show email detail
        function showEmailDetail(emailId) {
            console.log('called showEmail')
            const email = emails.find(e => e.id === emailId);
            if (!email) return;

            const detailContent = `
                <div class="email-content">
                    ${window.innerWidth <= 1024 ? `
                        <button class="back-button" onclick="hideEmailDetail()">
                            ← Back to list
                        </button>
                    ` : ''}
                    <div class="email-content-header">
                        <h1 class="email-content-subject">${email.subject}</h1>
                        <div class="email-content-meta">
                            <span>${email.from}</span>
                            <span>${email.date}</span>
                        </div>
                    </div>
                    <div class="email-content-body">
                        ${email.body.replace(/\n/g, '<br>')}
                    </div>
                    <button class="reply-button" onclick="toggleReplyWindow()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 14 4 9 9 4"></polyline>
                            <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
                        </svg>
                        Reply
                    </button>
                    <div class="reply-window">
                        <div  id="replyForm">
    <input class="reply-header" placeholder="Enter email" value="${email.sender_email}" type="email" name="email" required />
    <div>
     <input class="sub-add" placeholder="Enter subject" type="text" name="subject" required />

        </div>
    <textarea class="reply-textarea" name="body" placeholder="Write your reply here..." required></textarea>
    <div class="reply-actions">
        <button class="reply-cancel" type="button" onclick="toggleReplyWindow()">Cancel</button>
        <button type="button" class="generate-reply"   onclick="generateReply()">Generate Reply</button>

        <button class="reply-send"  id= 'reply_btn' type="submit">Send Reply</button>
    </div>
</div>

<!-- Success/Error Message (Hidden Initially) -->
<div id="responseMessage" style="display: none;"></div>
                    </div>
                </div>
            `;
   

            emailDetail.innerHTML = detailContent;
            email.read = true;
        }

        // Hide email detail (mobile)
        function hideEmailDetail() {
            emailDetail.classList.remove('active');
        }
        fetchEmails()
        
    </script>
